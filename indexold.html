<html lang="en">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .header::before {
            content: 'üé≤';
            font-size: 3rem;
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            animation: bounce 2s infinite;
        }

        .header::after {
            content: 'üÉèüÇ°üÇÆ';
            font-size: 2rem;
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            animation: cardShuffle 3s infinite ease-in-out;
        }

        @keyframes cardShuffle {
            0%, 100% { 
                transform: translateY(-50%) rotate(0deg);
                opacity: 1;
            }
            25% { 
                transform: translateY(-60px) rotate(-5deg);
                opacity: 0.8;
            }
            50% { 
                transform: translateY(-50%) rotate(5deg);
                opacity: 0.9;
            }
            75% { 
                transform: translateY(-40px) rotate(-2deg);
                opacity: 0.7;
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(-50%) translateX(0); }
            40% { transform: translateY(-60px) translateX(0); }
            60% { transform: translateY(-55px) translateX(0); }
        }

        h1 {
            color: #4a5568;
            font-size: 2.5rem;
            margin-top: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            color: #718096;
            font-size: 1.1rem;
            margin-top: 10px;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .stat-card {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 15px 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(238, 90, 36, 0.3);
            transform: translateY(0);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            display: block;
        }

        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .category-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border-left: 5px solid;
            position: relative;
            overflow: hidden;
        }

        .category-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: inherit;
        }

        .category-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .family { border-left-color: #48bb78; }
        .party { border-left-color: #ed8936; }
        .strategy { border-left-color: #4299e1; }
        .cooperative { border-left-color: #38b2ac; }
        .deduction { border-left-color: #9f7aea; }
        .adventure { border-left-color: #f56565; }
        .filler { border-left-color: #ecc94b; }
        .dexterity { border-left-color: #ed64a6; }
        .social-deduction { border-left-color: #667eea; }
        .escape-room { border-left-color: #319795; }
        .card-games { border-left-color: #e53e3e; }
        .computer-games { border-left-color: #6366f1; }
        .uncategorized { border-left-color: #a0aec0; }

        .category-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .category-icon {
            font-size: 1.5rem;
        }

        .category-title {
            font-size: 1.4rem;
            font-weight: bold;
            color: #2d3748;
            flex-grow: 1;
        }

        .game-count {
            background: #e2e8f0;
            color: #4a5568;
            padding: 4px 8px;
            border-radius: 10px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .games-list {
            list-style: none;
        }

        .game-item {
            background: #f7fafc;
            margin: 5px 0;
            padding: 8px 12px;
            border-radius: 8px;
            color: #4a5568;
            transition: all 0.2s ease;
            cursor: pointer;
            border-left: 3px solid transparent;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }

        .game-item:hover {
            background: #edf2f7;
            border-left-color: currentColor;
            transform: translateX(5px);
        }

        .game-title {
            flex-grow: 1;
        }

        .play-status {
            padding: 4px 8px;
            border-radius: 15px;
            font-size: 0.75rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            user-select: none;
            min-width: 80px;
            text-align: center;
        }

        .status-not-played {
            background: #fed7d7;
            color: #c53030;
            border: 1px solid #feb2b2;
        }

        .status-played {
            background: #c6f6d5;
            color: #276749;
            border: 1px solid #9ae6b4;
        }

        .status-want-to-play {
            background: #bee3f8;
            color: #2c5282;
            border: 1px solid #90cdf4;
        }

        .play-status:hover {
            transform: scale(1.05);
        }

        .status-summary {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .status-badge {
            padding: 5px 10px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px 0;
            border-top: 2px solid rgba(0, 0, 0, 0.1);
            color: #718096;
            font-size: 0.9rem;
        }

        .search-container {
            margin-bottom: 30px;
            text-align: center;
        }

        .search-input {
            width: 100%;
            max-width: 400px;
            padding: 12px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .categories-grid {
                grid-template-columns: 1fr;
            }
            
            .stats {
                gap: 15px;
            }
        }
    </style>
</head>

        // Category icons and display names
        const categoryConfig = {
            'Family': { icon: 'üë®‚Äçüë©‚Äçüëß‚Äçüë¶', class: 'family' },
            'Party': { icon: 'üéâ', class: 'party' },

            'Cooperative': { icon: 'ü§ù', class: 'cooperative' },
            'Deduction': { icon: 'üïµÔ∏è', class: 'deduction' },

            'Filler': { icon: '‚è±Ô∏è', class: 'filler' },

            'Social Deduction': { icon: 'üé≠', class: 'social-deduction' },

            'Card Games': { icon: 'üÉè', class: 'card-games' },
            'Computer Games': { icon: 'üíª', class: 'computer-games' },
            'Uncategorized': { icon: '‚ùì', class: 'uncategorized' }
        };

        let allGames = games;
        let filteredGames = {};
        let gameStatuses = {}; // Track play status for each game

        // Play status options
        const playStatuses = {
            'not-played': { label: 'Not Played', class: 'status-not-played' },
            'played': { label: 'Played', class: 'status-played' },
            'want-to-play': { label: 'Want to Play', class: 'status-want-to-play' }
        };

        function initializeGames() {
            // Initialize all games as not played
            Object.values(allGames).forEach(gameList => {
                gameList.forEach(game => {
                    if (!gameStatuses[game]) {
                        gameStatuses[game] = 'not-played';
                    }
                });
            });
            
            filteredGames = { ...allGames };
            updateStats();
            renderCategories();
        }

        function toggleGameStatus(gameName) {
            const currentStatus = gameStatuses[gameName];
            const statusKeys = Object.keys(playStatuses);
            const currentIndex = statusKeys.indexOf(currentStatus);
            const nextIndex = (currentIndex + 1) % statusKeys.length;
            
            gameStatuses[gameName] = statusKeys[nextIndex];
            updateStats();
            renderCategories();
        }

        function updateStats() {
            const totalGames = Object.values(filteredGames).reduce((sum, gameList) => sum + gameList.length, 0);
            const totalCategories = Object.keys(filteredGames).length;
            
            let playedCount = 0;
            let wantToPlayCount = 0;
            
            Object.values(gameStatuses).forEach(status => {
                if (status === 'played') playedCount++;
                if (status === 'want-to-play') wantToPlayCount++;
            });
            
            document.getElementById('total-games').textContent = totalGames;
            document.getElementById('total-categories').textContent = totalCategories;
            document.getElementById('played-games').textContent = playedCount;
            document.getElementById('want-to-play-games').textContent = wantToPlayCount;
        }

        function renderCategories() {
            const container = document.getElementById('categories-container');
            container.innerHTML = '';

            // Sort categories by game count (descending)
            const sortedCategories = Object.entries(filteredGames)
                .sort(([,a], [,b]) => b.length - a.length);

            sortedCategories.forEach(([category, gameList]) => {
                if (gameList.length === 0) return;

                const config = categoryConfig[category] || { icon: '‚ùì', class: 'uncategorized' };
                
                // Count status for this category
                const categoryStats = {
                    'not-played': 0,
                    'played': 0,
                    'want-to-play': 0
                };
                
                gameList.forEach(game => {
                    categoryStats[gameStatuses[game]]++;
                });
                
                const categoryCard = document.createElement('div');
                categoryCard.className = `category-card ${config.class}`;
                
                categoryCard.innerHTML = `
                    <div class="category-header">
                        <span class="category-icon">${config.icon}</span>
                        <span class="category-title">${category}</span>
                        <span class="game-count">${gameList.length}</span>
                    </div>
                    <ul class="games-list">
                        ${gameList.map(game => {
                            const status = gameStatuses[game] || 'not-played';
                            const statusConfig = playStatuses[status];
                            return `
                                <li class="game-item">
                                    <span class="game-title">${game}</span>
                                    <span class="play-status ${statusConfig.class}" 
                                          onclick="toggleGameStatus('${game.replace(/'/g, "\\'")}')">
                                        ${statusConfig.label}
                                    </span>
                                </li>
                            `;
                        }).join('')}
                    </ul>
                    <div class="status-summary">
                        <span class="status-badge status-not-played">Not Played: ${categoryStats['not-played']}</span>
                        <span class="status-badge status-played">Played: ${categoryStats['played']}</span>
                        <span class="status-badge status-want-to-play">Want to Play: ${categoryStats['want-to-play']}</span>
                    </div>
                `;
                
                container.appendChild(categoryCard);
            });
        }

        function filterGames(searchTerm) {
            if (!searchTerm) {
                filteredGames = { ...allGames };
            } else {
                filteredGames = {};
                Object.entries(allGames).forEach(([category, gameList]) => {
                    const matchingGames = gameList.filter(game => 
                        game.toLowerCase().includes(searchTerm.toLowerCase()) ||
                        category.toLowerCase().includes(searchTerm.toLowerCase())
                    );
                    if (matchingGames.length > 0) {
                        filteredGames[category] = matchingGames;
                    }
                });
            }
            updateStats();
            renderCategories();
        }

        // Search functionality
        document.getElementById('search-input').addEventListener('input', (e) => {
            filterGames(e.target.value);
        });

        // Initialize the page
        initializeGames();
    </script>
